<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="screen">
        <div class="screen-item" id="item1">
            <div class="file"></div>
            <div class="file-name">Item-1</div>
        </div>
        <div class="screen-item" id="item2">
            <div class="file"></div>
            <div class="file-name">Item-2</div>
        </div>
        <div class="screen-item" id="item3">
            <div class="file"></div>
            <div class="file-name">Item-3</div>
        </div>
        <div class="screen-item" id="item4">
            <div class="file"></div>
            <div class="file-name">Item-4</div>
        </div>
        <div class="screen-item" id="item5">
            <div class="file"></div>
            <div class="file-name">Item-5</div>
        </div>
        <div class="screen-item" id="item6">
            <div class="file"></div>
            <div class="file-name">Item-6</div>
        </div>
    </div>
    <div class="taskbar">
        <div class="start-frame">
            <div class="start">
                <img class="wind-img" src="assets/icons/windows.png" />
                <div class="start2">Start</div>
            </div>
        </div>
        <div class="folders">
            <div class="taskbar-folder">
                <img class="folder-img" src="assets/icons/folder.png" />
                <div class="project">Project</div>
            </div>
            <div class="taskbar-folder">
                <img class="folder-img" src="assets/icons/folder.png" />
                <div class="project">Project</div>
            </div>
            <div class="taskbar-folder">
                <img class="folder-img" src="assets/icons/folder.png" />
                <div class="project">Project</div>
            </div>

        </div>
        <div class="taskbar-language">
            <div class="language">EN</div>
        </div>
        <div class="taskbar-date">
            <img class="net" src="assets/icons/Net.png" />
            <div class="task-date">8:20PM</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
