<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="taskbar">
        <div class="start-frame">
          <div class="start">
            <img class="wind-img" src="assets/icons/windows.png" />
            <div class="start2">Start</div>
          </div>
        </div>
        <div class="folders">
          <div class="taskbar-folder">
            <img class="folder-img" src="assets/icons/folder.png" />
            <div class="project">Project</div>
          </div>
          <div class="taskbar-folder-selected">
            <img class="folder-img" src="assets/icons/folder.png" />
            <div class="project">Project</div>
          </div>
        </div>
        <div class="taskbar-language">
          <div class="en">EN</div>
        </div>
        <div class="taskbar-date">
          <img class="net" src="assets/icons/Net.png" />
          <div class="task-date">8:20PM</div>
        </div>
      </div>
      
</body>
</html>
